<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus Pengaduan</title>
</head>
<body>
    <h1>Hapus Pengaduan</h1>
    
    <p>Apakah Anda yakin ingin menghapus pengaduan:</p>
    <p><strong>{{ object.judul }}</strong></p>
    <p><strong>Pelapor:</strong> {{ object.pelapor.nama_lengkap }}</p>
    <p><strong>Deskripsi:</strong> {{ object.deskripsi }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px;">Ya, Hapus</button>
        <a href="{% url 'pengaduan-list' %}" style="padding: 10px 20px; text-decoration: none;">Batal</a>
    </form>
    
    <br>
    <a href="{% url 'warga-list' %}">‚Üê Kembali ke Daftar Warga</a>
</body>
</html>
